<div class="row animate__animated animate__backInDown">
    <div class="col-10">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Experto Tecnico....." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="card">
            <div class="card-body">
                Expertos {{numeroExpertosTecnicos}}
            </div>
        </div>
    </div>
</div>

<table class="table table-striped animate__animated animate__backInDown" style="z-index: -2;">
    <thead>
        <tr>
            <th scope="col">idexperto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">email</th>
            <th scope="col">Telefono</th>
            <th class="text-center text-nowrap col-1" scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for (experto of expertosTecnicosBusqueda; track experto){
            <tr>
                <th scope="row">{{experto.idexperto}}</th>
                <td>{{experto.nombre}}</td>
                <td>{{experto.apellido1}} {{experto.apellido2}}</td>
                <td>{{experto.email}}</td>
                <td>{{experto.telefono}}</td>
                <td class="text-center text-nowrap col-1">
                    <button type="button" class="btn btn-outline-primary m-2" (click)="editarET(experto)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-outline-danger" (click)="eliminarET(experto)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
<div class="text-center animate__animated animate__backInDown">
    <button type="button" class="btn btn-outline-primary" (click)="agregarET()">AÃ±adir Experto</button>
</div>
