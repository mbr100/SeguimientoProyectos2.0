<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de usuario</h4>
                <br>
                <form [formGroup]="userForm">
                    <div class="row mb-3">
                        <label for="displayName" class="col-sm-2 col-form-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="displayName" name="displayName" formControlName="displayName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" name="email" formControlName="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="password" name="password" formControlName="password">
                        </div>
                    </div>
                </form>
                <button class="btn btn-success" (click)="actualizarPerfil()">Actualizar Perfil</button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>
                <div class="text-center">
                    <img [src]="verImagen" width="100" height="100" class="img-avatar" alt="10">
                </div>
                <br>
                <div class="text-center">
                    <input type="file" class="form-control" (change)="cambiarImagen($any($event).target.files[0])">
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
