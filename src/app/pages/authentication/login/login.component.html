<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form (submit)="login()">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="email" required>
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
                            </div>
                            <br>
                            <div class="text-center">
                                <input type="submit" value="Login" class="btn btn-outline-success btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
