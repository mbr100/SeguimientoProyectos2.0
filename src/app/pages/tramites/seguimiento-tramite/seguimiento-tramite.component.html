<div class="container-fluid animate__animated animate__slideInDown">
    <div class="row bg-secondary p-3">
        <div class="col-6">
            <h1 class="text-white">TA-RA-RS: {{ tramite.codigo }}</h1>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
            <button class="btn btn-outline-dark m-2" (click)="entregar()">Entregar</button>
            <button class="btn btn-outline-light" (click)="volver()">Volver</button>
        </div>
    </div>
</div>
<br>
<div class="container-fluid animate__animated animate__slideInDown">
    <div class="row">
        <div class="col-7">
            <div class="row mb-3">
                <label for="codigo" class="col-sm-2 col-form-label">CÃ³digo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="tramite.codigo">
                </div>
            </div>
            <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">Titulo:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="tramite.titulo">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cliente" name="cliente" [(ngModel)]="tramite.cliente">
                </div>
            </div>
            <div class="row mb-3">
                <label for="cliente" class="col-sm-2 col-form-label">Estado:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="estado" name="cliente" [(ngModel)]="tramite.estado">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Fecha Inicio:</label>
                <div class="col-sm-10">
                    <p class="card-text">{{ tramite.fechaInicioTramite | date: "dd/MM/yyyy"}}</p>
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaFinTramite" class="col-sm-2 col-form-label">Fecha Fin:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="fechaFinTramite" name="fechaFinTramite" [(ngModel)]="tramite.fechaFinTramite">
                </div>
            </div>
            <div class="row mb-3">
                <label for="analisis" class="col-sm-2 col-form-label">Analisis de causa:</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" rows="15" id="analisis" name="analisis" [(ngModel)]="tramite.analisis"></textarea>
                </div>
            </div>

        </div>
        <div class="col">
            <app-consultor-card [consultor]="consultorProyecto"></app-consultor-card>
            <br>
            <app-correos-consultor [tramite]="tramite" [consultorProyecto]="consultorProyecto"></app-correos-consultor>
            <br>
            <app-experto-tecnico-card [expertoTecnico]="expertoTecnico"></app-experto-tecnico-card>
            <br>
            <app-correos-et [expertoTecnico]="expertoTecnico" [tramite]="tramite"></app-correos-et>
        </div>
    </div>
</div>
<br>
<div class="card">
    <button  class="btn btn-outline-success btn-lg btn-block"  (click)="actualizarTramite()">Actualizar</button>
</div>
