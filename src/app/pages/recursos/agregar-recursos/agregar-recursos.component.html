<div class="container animate__animated animate__backInDown">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">Añadir Experto Comité</h1>
        <button (click)="volverInicio()" class="btn btn-outline-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
    </div>
    <form class="p-2" [formGroup]="recursosForm"  (submit)="agregar()">
        <div class="row mb-3">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tipo" name="tipo" formControlName="tipo">
            </div>
        </div>
        <div class="row mb-3">
            <label for="contenido" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contenido" name="contenido" formControlName="contenido">
            </div>
        </div>
        <div class="row mb-3">
            <label for="tipoProyecto" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tipoProyecto" name="tipoProyecto" formControlName="tipoProyecto">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary m-2">
                <i class="fas fa-save"></i>
            </button>
        </div>
    </form>
</div>
