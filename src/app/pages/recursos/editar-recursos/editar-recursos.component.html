<div class="container animate__animated animate__backInDown">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="text-center">Editar Recurso</h1>
        <button (click)="volverInicio()" class="btn btn-outline-secondary">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
    </div>
    <form class="p-2" [formGroup]="recursosForm"  (submit)="editar()">
        <div class="row mb-3">
            <label for="contenido" class="col-sm-2 col-form-label">Contenido:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" rows="20" id="contenido" formControlName="contenido"></textarea>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary m-2">
                <i class="fas fa-save"></i>
            </button>
        </div>
    </form>
</div>
